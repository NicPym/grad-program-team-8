version: "3.1"

services:
  db:
    image: mysql
    command: --init-file /data/application/init.sql
    volumes:
      - ./init.sql:/data/application/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: team8password
      MYSQL_DATABASE: team8database
    ports:
      - 5000:3306
    cap_add:
      - SYS_NICE

  server:
    build: ../
    ports:
      - "8081:8080"
    depends_on:
      - db
    environment:
      - NODE_ENV=Docker
