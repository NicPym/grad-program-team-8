<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../styles/forms_fields.css"> -->

    <title>New</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">New Article</h1>
        <!-- allows to render the html -->
       <form action="/articles" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input required  type="text"  name="title" id="title" class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="markdown">Markdown</label>
            <textarea required name="markdown" id="markdown" class="form-control"></textarea>
          </div>
          
          <a href="/articles" class="btn btn-secondary mt-2">Cancel</a>
          <button type="submit" class="btn btn-primary mt-2">Save</button>
       </form>
    </div>
</body>
</html>
