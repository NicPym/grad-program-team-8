        <p class="nav-logo"><span>TEAM</span><span>08</span></p>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse nav-links" id="navbarNav">

    <div class="container">
        <h1 class="mb-4">New Article</h1>
        <!-- allows to render the html -->
       <form action="/blogs/" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input required  type="text"  name="title" id="title" class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="markdown">Markdown</label>
            <textarea required name="markdown" id="markdown" class="form-control"></textarea>
          </div>
          
          <a href="/articles" class="btn btn-secondary mt-2">Cancel</a>
          <button type="submit" class="btn btn-primary mt-2">Save</button>
       </form>
    </div>
