<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="index.js" async></script>
</head>

<body>

    <div>
        <p class="logo-title"><span>TEAM</span><span>08</span></p>
        <div class="form">

            <div class="tab-header">
                <div class="active">Sign In</div>
                <div>Sign Up</div>
            </div>
            <div class="tab-content">
                <div class="tab-body active">
                    <form action="#" method="post">
                        <div class="form-element">
                            <input name="username" type="text" placeholder="Email / Username">
                        </div>
                        <div class="form-element">
                            <input name="password" type="password" placeholder="Password">
                        </div>
                        <div class="form-element">
                            <button type="submit" name="login" value="login">Sign In</button>
                        </div>
                        <div class="form-element">
                            <a href="#">Forgotten password?</a>
                        </div>
                    </form>
                </div>

                <div class="tab-body">
                    <form action="#" method="post">
                        <div id="name" class="form-element">
                            <input type="text" placeholder="Name" minlength="2"
                                title="name must contain at least 2 characters" name="name" required>
                        </div>
                        <div id="name" class="form-element">
                            <input type="text" placeholder="Surname" minlength="2"
                                title="surname must contain at least 2 characters" name="surname" required>
                        </div>
                        <div id="email" class="form-element">
                            <input type="email" placeholder="Email" name="email" required>
                        </div>
                        <div class="form-element">
                            <input type="password" minlength="6" pattern="(?=\S*\d)(?=\S*[a-z])(?=\S*[A-Z])\S*"
                                title="password must contain at least 1 uppercase, lowercase, digit, special character"
                                name="password" placeholder="Password" required>
                        </div>
                        <div class="form-element">
                            <input type="password" minlength="6" pattern="(?=\S*\d)(?=\S*[a-z])(?=\S*[A-Z])\S*"
                                title="password must contain at least 1 uppercase, lowercase, digit, special character"
                                name="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                        <div class="form-element">
                            <button type="submit" name="register">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
